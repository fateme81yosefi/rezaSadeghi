<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Document</title>
    <link
      href="//db.onlinewebfonts.com/c/3967f8bfcdf02e2b966e2f252738ddca?family=IRANSans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body style="overflow: hidden">
    <!--........................ header........................ -->
    <div class="headerImgContainer">
      <img
        class="headerImg"
        src="https://s6.uupload.ir/files/image_2022-11-08_01-49-01_y4v.png"
      />
    </div>

    <!-- ........................menue........................ -->

    <div class="navbar-custom" id="navbar-custom-id">
      <div class="container-custom">
        <label class="switch">
          <input
            id="darklight"
            type="checkbox"
            onclick="myFunctioncheck()"
            checked=checking()
          />
          <span class="slider round"></span>
        </label>

        <div class="right">
          <button class="collaps-custome">
            <i
              class="fa fa-bars"
              id="fa-bars-id"
              aria-hidden="true"
              style="font-size: 35px; color: #282d67"
            ></i>
          </button>
          <ul class="contain-li" id="contain-li-id">
            <li class="itemNav" id="itemNav1">
              <i
                class="fa fa-home"
                aria-hidden="true"
                id="fa-home-id"
                style="font-size: 35px; color: #282d67"
              ></i>
            </li>
            <li class="itemNav" id="itemNav2">مسابقات</li>
            <li class="itemNav" id="itemNav3">تیم برگزاری</li>
            <li class="itemNav" id="itemNav4">ارتباط با ما</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="slidebar-custome">
      <ul class="ul-slide">
        <li
          class="li-item-slide"
          style="border-bottom: 1px solid grey; padding-bottom: 18px"
        >
          منو
        </li>

        <li class="li-item-slide">مسابقات</li>
        <li class="li-item-slide">تیم برگزاری</li>
        <li class="li-item-slide">ارتباط با ما</li>
      </ul>
      <div class="contain-butt-close">
        <button class="close-slidernav">
          <i
            class="fa fa-close"
            style="font-size: 15px; color: white; margin-right: 5px"
          ></i
          >بستن
        </button>
      </div>
    </div>

    <div class="background-page-content" id="background-page-content-id1">
      <div class="container">
        <div class="contain-custom">
          <div class="row-custome">
            <div class="col-xs-12 col-lg-6 custome-setting-col">
              <div class="bird">
                <img
                  class="bird-image"
                  src="https://s6.uupload.ir/files/image_2022-10-24_20-12-26_xvrr.png"
                />
              </div>
            </div>
            <div class="col-xs-12 col-lg-6 custome-setting-col">
              <div class="contain-text-button" id="contain-text-button-id">
                <span class="text-first" id="text-first1">هجدهمین</span>
                <span class="text-first" id="text-first2">همایش کشوری</span>
                <span class="text-first" id="text-first3"
                  >ریاضی پژوهان جوان و نوجوان</span
                >
              </div>
              <a
                href="../htmls/menueLight.html"
                class="show-website colorCustom"
                id="show-website-id"
                >بازدید از سایت مسابقات</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ........................bootstrap scripts........................ -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      function checking() {
        var isDark = localStorage.getItem("dark-mode");

        if (isDark) {
          document.getElementById("darklight").checked = true;
        } else if(!isDark) {
          document.getElementById("darklight").checked = false;
        }
      }

      var isdark = localStorage.getItem("dark-mode");
      if (isdark == "true") {
        document
          .getElementById("background-page-content-id1")
          .classList.add("dark");
        document.getElementById("navbar-custom-id").classList.add("dark-nav");
        document.getElementById("itemNav1").style.color = "white";
        document.getElementById("itemNav2").style.color = "white";
        document.getElementById("itemNav3").style.color = "white";
        document.getElementById("itemNav4").style.color = "white";
        document.getElementById("fa-home-id").style.color = "white";
        document.getElementById("fa-bars-id").style.color = "white";

        document.getElementById("text-first1").style.color = "white";
        document.getElementById("text-first2").style.color = "white";
        document.getElementById("show-website-id").style.color = "white";

        document.getElementById("text-first3").style.color = "white";
      } else if (isdark == "false") {
        document
          .getElementById("background-page-content-id1")
          .classList.remove("dark");
        document
          .getElementById("navbar-custom-id")
          .classList.remove("dark-nav");
        document.getElementById("itemNav1").style.color = "#282d67";
        document.getElementById("itemNav2").style.color = "#282d67";
        document.getElementById("itemNav3").style.color = "#282d67";
        document.getElementById("itemNav4").style.color = "#282d67";
        document.getElementById("fa-home-id").style.color = "#282d67";
        document.getElementById("fa-bars-id").style.color = "#282d67";
        document.getElementById("text-first1").style.color = "#282d67";
        document.getElementById("text-first2").style.color = "#282d67";
        document.getElementById("text-first3").style.color = "#282d67";
        document.getElementById("show-website-id").style.color = "#282d67";

        document.getElementById("show-website-id").style.backgroundImage =
          "linear-gradient(180deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.1) 99.99%, rgba(255, 255, 255, 0.5) 100%, rgba(255, 255, 255, 0.25) 100%)";
      }
    </script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
